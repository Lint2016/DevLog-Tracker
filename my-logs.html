<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - DevLog Tracker</title>
    <link rel="shortcut icon" href="images/learn.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gray-900 bg-opacity-90 text-white shadow-lg fixed w-full z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-code text-2xl text-blue-400"></i>
                <a href="dashboard.html" class="text-xl font-bold text-white">DevLog Tracker</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="text-white hover:bg-gray-800 px-3 py-2 rounded transition-colors">Dashboard</a>
                <a href="my-logs.html" class="text-white bg-gray-700 px-3 py-2 rounded transition-colors">My Projects</a>
                <div class="relative group">
                    
                    <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50">
                        <a href="#" id="profileBtn" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">
                            <i class="fas fa-user-circle mr-2"></i> Profile
                        </a>
                        <a href="#" id="signOutBtn" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">
                            <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 pt-24">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">My Projects</h1>
        </div>

        <!-- Projects Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-end space-y-4 md:space-y-0">
                <div class="flex space-x-2">
                    <label for="filterDate" class="sr-only">Filter by date</label>
                    <select id="filterDate" class="border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Projects Container -->
        <div id="projectsContainer" class="space-y-6">
            <!-- Project cards will be dynamically inserted here -->
            <div id="loadingMessage" class="text-center py-12 text-gray-500">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p class="text-lg">Loading projects...</p>
            </div>
            <div id="noProjectsMessage" class="hidden text-center py-12 text-gray-500">
                <i class="fas fa-folder-open text-4xl mb-4"></i>
                <p class="text-lg">No projects found. Go to the dashboard to create your first project!</p>
            </div>
        </div>
    </main>

    <script type="module" src="my-logs.js"></script>
</body>
</html>
